<!DOCTYPE html>
<html>
    <head>
       <title>School Donations Dashboard</title>
       <link rel="stylesheet" href="{{ url_for ('static',
             filename='lib/css/bootstrap.min.css')}}">
       <link rel="stylesheet" href="{{ url_for ('static',
             filename='lib/css/keen-dashboards.css')}}">
       <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
       <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
       <link rel="stylesheet" href="static/css/introjs.css" />

    </head>
    <body class="application">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="container-fluid">

                 <div class="navbar-header">
                    <a class="navbar-brand" href="./">School Donations Dashboard </a>
                    <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>
                 </div>
            </div>
        </div>


        <div  id="outer" class="container-fluid">
            <div class="row">

                <div class="col-sm-9">
                    <!-- Map -->
                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Map of USA
                            </div>
                            <div class="chart-stage maparea">
                                <div id="us-chart" data-step="1" data-intro="Click on a state on the map to get data just for that state. You can click more than one state to get a combined data overview" style="font-weight: normal" data-position="right"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Map -->

                </div>

               <div class="col-sm-3">
                   <!-- menu select -->
                   <div class="col-sm-12">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Donation State
                           </div>
                           <div class="chart-stage">
                               <div id="menu-select" data-step="2" data-intro="Pick a state from the dropdown to get the donation data from that state" style="font-weight: normal" data-position="left"></div>
                           </div>
                       </div>
                   </div>
                   <!-- menu select -->

                   <!-- Metric 1 -->
                   <div class="col-sm-12">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Total Number of Donations
                           </div>
                           <div class="chart-stage" style=" background: #33CC99;
                               position: relative;
                               font-size: 29px;
                               color: white;
                               vertical-align: middle;
                               text-align: center;
                               padding-top: 12px;
                               padding-bottom: 0px;">
                               <div id="number-projects-nd" data-step="3" data-intro="Total of item's donated" style="font-weight: normal" data-position="left"></div>
                           </div>
                       </div>
                   </div>
                   <!-- Metric 1 -->

                   <!-- Metric 2 -->
                   <div class="col-sm-12">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Total Donations in USD
                           </div>
                           <div class="chart-stage">
                               <div id="total-donations-nd" data-step="4" data-intro="Total of donations in USD" style="font-weight: normal" data-position="left"></div>
                           </div>
                       </div>
                   </div>
                   <!-- Metric 2 -->

               </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                   <!-- Poverty -->
                   <div class="col-sm-3">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Poverty Level
                           </div>
                           <div class="chart-stage">
                               <div id="poverty-level-row-chart" data-step="5" data-intro="This graph shows the Poverty level Vs the Number of donations" style="font-weight: normal" data-position="right"></div>
                           </div>
                       </div>
                   </div>
                   <!-- Poverty -->

                   <!-- Primary Focus Area -->
                   <div class="col-sm-3">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Primary Focus Area
                           </div>
                           <div class="chart-stage">
                               <div id="primary-focus-area-row-chart" data-step="6" data-intro="This graph shows the number of donations for a particular Area within the eduaction " style="font-weight: normal" data-position="right"></div>
                           </div>
                       </div>
                   </div>
                   <!-- Primary Focus Area -->

                    <!-- Resources -->
                    <div class="col-sm-3">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Resources Type
                            </div>
                            <div class="chart-stage">
                                <div id="resource-type-row-chart" data-step="7" data-intro="Ths Graph shows the total of each resource type!" style="font-weight: normal" data-position="right"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Resources -->

                   <!-- funding Pie -->
                   <div class="col-sm-3">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Funding Status
                           </div>
                           <div class="chart-stage">
                               <div id="funding-chart" data-step="8" data-intro="Funding Status" style="font-weight: normal" data-position="left"></div>
                           </div>
                       </div>
                   </div>
                   <!-- funding Pie -->
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <!-- Time Chart -->
                    <div class="col-sm-12">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Number of Donations
                           </div>
                           <div class="chart-stage">
                               <div id="time-chart" data-step="9" data-intro="This graph shows the donations per month!" style="font-weight: normal" data-position="right"></div>
                           </div>
                       </div>
                   </div>
                   <!-- Time Chart -->
                </div>
            </div>

        </div> <!-- Closing Container -->

        <hr>
        <p class="small text-muted"> Data viz &#9829; from Code Institute</p>


        <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
        <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

        <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
        <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>

        <script src="{{ url_for ('static', filename='js/intro.js')}}"></script>
    </body>
</html>
